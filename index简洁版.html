    <script>
        document.addEventListener('DOMContentLoaded', function () {

 // ç›‘å¬é”®ç›˜äº‹ä»¶
document.addEventListener('keydown', function (event) {
    // æ£€æŸ¥æ˜¯å¦æŒ‰ä¸‹äº† ç©ºæ ¼ é”®
    if (event.key === ' ' && event.target.tagName !== 'INPUT' && event.target.tagName !== 'TEXTAREA') {
        // è·å– super å¼¹çª—çš„å½“å‰æ˜¾ç¤ºçŠ¶æ€
        const superPopup = document.getElementById('super-popup');
        const popupOverlay = document.getElementById('popup-overlay');
        // å¦‚æœå¼¹çª—å½“å‰æ˜¯æ˜¾ç¤ºçš„ï¼Œåˆ™éšè—å®ƒï¼›å¦åˆ™æ˜¾ç¤ºå®ƒ
        if (superPopup.style.display === 'block') {
            superPopup.style.display = 'none';
            popupOverlay.style.display = 'none';
        } else {
            superPopup.style.display = 'block';
            popupOverlay.style.display = 'block';
        }
        // é˜»æ­¢ ç©ºæ ¼ é”®çš„é»˜è®¤è¡Œä¸ºï¼ˆå¯é€‰ï¼‰
        event.preventDefault();
    }
});

            function setBackgroundStyle() {
                const body = document.body;
                body.style.backgroundSize = 'cover';
                body.style.backgroundRepeat = 'no-repeat';
                body.style.backgroundPosition = 'center';
            }

            setBackgroundStyle();

            window.addEventListener('resize', setBackgroundStyle);

            let wakeLock = null;
            const toggleButton = document.getElementById('toggleButton');
            const notification = document.getElementById('notification');

            toggleButton.addEventListener('click', async () => {
                let message;
                if ('wakeLock' in navigator) {
                    if (!wakeLock) {
                        try {
                            wakeLock = await navigator.wakeLock.request('screen');
                            message = 'å±å¹•ä¿æŒå¼€å¯';
                            toggleButton.textContent = 'ğŸ’¡';
                            toggleButton.classList.add('active');
                        } catch (err) {
                            console.error(`${err.name}, ${err.message}`);
                            message = 'å±å¹•å¸¸äº®å¤±è´¥';
                        }
                    } else {
                        wakeLock.release();
                        wakeLock = null;
                        message = 'å±å¹•ä¿æŒå…³é—­';
                        toggleButton.textContent = 'ğŸ’¡';
                        toggleButton.classList.remove('active');
                    }
                } else {
                    message = 'å½“å‰æµè§ˆå™¨ä¸æ”¯æŒå±å¹•ä¿æŒå¸¸äº®åŠŸèƒ½';
                }

                notification.textContent = message;
                notification.style.opacity = 1;

                setTimeout(() => {
                    notification.style.opacity = 0;
                }, 5000);
            });

            document.getElementById('openPopupButton').addEventListener('click', function () {
                document.getElementById('super-popup').style.display = 'block';
                document.getElementById('popup-overlay').style.display = 'block';

            document.getElementById('houtaiButton').addEventListener('click', function () {

                document.getElementById('popup-overlay').style.display = 'block';
            });

            document.getElementById('popup-overlay').addEventListener('click', function () {
                document.getElementById('super-popup').style.display = 'none';
                document.getElementById('houtai-popup').style.display = 'none';
                document.getElementById('popup-overlay').style.display = 'none';
            });

            document.getElementById('setBackgroundButton').addEventListener('click', function (event) {
                event.stopPropagation();
                var fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = 'image/png';
                fileInput.addEventListener('change', function (event) {
                    var file = event.target.files[0];
                    if (file) {
                        var reader = new FileReader();
                        reader.onload = function (e) {
                            document.body.style.backgroundImage = 'url(' + e.target.result + ')';
                            localStorage.setItem('backgroundImage', e.target.result);
                        };
                        reader.readAsDataURL(file);
                    }
                });
                fileInput.click();
            });

            document.getElementById('super-popup').addEventListener('click', function (event) {
                event.stopPropagation();
            });

            document.getElementById('houtai-popup').addEventListener('click', function (event) {
                event.stopPropagation();
            });

            document.getElementById('bzyButton').addEventListener('click', function () {

            });

            // åå°å¼¹çª—æŒ‰é’®ç‚¹å‡»äº‹ä»¶

            document.getElementById('mbxlButton').addEventListener('click', function () {

            window.addEventListener('load', function () {
                var backgroundImage = localStorage.getItem('backgroundImage');
                if (backgroundImage) {
                    document.body.style.backgroundImage = 'url(' + backgroundImage + ')';
                }
            });

            // æœç´¢æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            const searchButton = document.getElementById('search-button');
            const searchInput = document.getElementById('search-input');
            const searchEngineSelect = document.getElementById('search-engine-select');

            function performSearch() {
                const searchTerm = searchInput.value;
                if (searchTerm) {
                    const selectedEngine = searchEngineSelect.value;
                    const searchUrl = `${selectedEngine}${encodeURIComponent(searchTerm)}`;
                    window.open(searchUrl, '_blank');
                }
            }

            searchButton.addEventListener('click', performSearch);

            // è¾“å…¥æ¡†æŒ‰ä¸‹ Enter é”®äº‹ä»¶
            searchInput.addEventListener('keydown', function (event) {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });
        });
